<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Timer</title>
    <style>
        body {
            background-color: transparent;
        }
        
        #timer {
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .7em;
            letter-spacing: 5px;
        }
        .days, .hours, .minutes {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="days"> 
            <div id="days" class="numbers"></div>days
        </div> 
        <div class="hours"> 
            <div id="hours" class="numbers"></div>hours
        </div> 
        <div class="minutes"> 
            <div id="minutes" class="numbers"></div>minutes
        </div>
    </div>
    <script>
        const targetDate = new Date('Sep 23, 2023 09:28:09').getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = Math.abs(now - targetDate);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
        }
        const timer = setInterval(updateTimer, 60000); // Update every minute
        updateTimer(); // Initial call to avoid delay
    </script>
</body>
</html>
